<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9-dars</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" autocomplete="off">
        <h1 class="site-title">Kim birinchi borishga!</h1>
        <div class="form__inner">
          <label class="form__label">
            Masofa
            <input
              class="form__input"
              type="text"
              placeholder="Masofa kiriting"
            />
            <span class="result1"></span>
            <span class="result2"></span>
          </label>
          <button class="button">Hisobla</button>
        </div>
      </form>
      <div class="list__box">
        <ul class="list">
          <li class="item">
            <h2 class="list__title">Piyoda</h2>
            <p class="list__text1"></p>
          </li>
          <li class="item">
            <h2 class="list__title">Velosiped</h2>
            <p class="list__text2"></p>
          </li>
          <li class="item">
            <h2 class="list__title">Mashina</h2>
            <p class="list__text3"></p>
          </li>
          <li class="item">
            <h2 class="list__title">Samolyot</h2>
            <p class="list__text4"></p>
          </li>
        </ul>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
